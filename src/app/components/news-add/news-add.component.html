<div class="row wrapped-card justify-content-md-center align-items-center justify-content-center">
        <div class="col-md-12 display-flex-end">
             <button mat-icon-button mat-dialog-close="yes" aria-label="Example icon-button with a heart icon">
                     <mat-icon>close</mat-icon>
             </button>
         </div>
         <div class="col-md-10 col-10">
               <div class="text-center wrapped-login-box">
                 <span class="login-text color-black">ADD NEWS</span> 
                 <form class="example-form" [formGroup]='addNewsForm' #f="ngForm" (ngSubmit)="addNewsForm(f.value)">
                 <mat-form-field class="example-full-width col-md-12">
                     <input matInput formControlName="title" type="text" placeholder="News Title">
                     <mat-error *ngIf="getrequired('title').touched && getrequired('title').invalid">
                     <mat-error *ngIf="getrequired('title').errors.required">News title required
                     </mat-error>
                     </mat-error>
                 </mat-form-field>
                 <mat-form-field class="example-full-width col-md-12">
                        <input matInput formControlName="description" type="text" placeholder="News Description">
                        <mat-error *ngIf="getrequired('description').touched && getrequired('description').invalid">
                        <mat-error *ngIf="getrequired('description').errors.required">News description required
                        </mat-error>
                        </mat-error>
                    </mat-form-field>
                <div class="example-button-row">
                    <button mat-raised-button  color="primary" class="width-100 cursor-pointer margin-top-05rem margin-bottom-05rem" [disabled]="!addNewsForm.valid" [mat-dialog-close]="f.value" cdkFocusInitial>Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
